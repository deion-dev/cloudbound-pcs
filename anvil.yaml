allow_embedding: false
db_schema:
  table_2:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: CPU
      type: string
    - admin_ui: {order: 1, width: 200}
      name: Brand
      type: string
    server: full
    title: Table 2
  users:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {order: 6, width: 200}
      name: signed_up
      type: datetime
    - admin_ui: {order: 7, width: 200}
      name: remembered_logins
      type: simpleObject
    server: full
    title: Users
metadata: {logo_img: 'asset:kumoai_v1-logo.png'}
name: CloudBound PC's
package_name: CloudBound_PC_s
runtime_options:
  client_version: '3'
  legacy_features: {bootstrap3: true, class_names: true}
  server_spec: {base: python310-minimal}
  version: 3
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_remember_me: true, allow_signup: true, confirm_email: false, enable_automatically: true, remember_me_days: 365, use_email: true, use_facebook: true, use_google: true, use_token: true}
  server_config:
    email_content:
      reset_password:
        html: |-
          <p>Hi there,</p>
          <p>You have requested a password reset for your account {{email}}. To reset your password, click the link below:</p>
          <p>{{reset_link}}</p>
          <p>This link will expire in ten minutes.</p>
      token_login:
        html: |-
          <p>Hi there,</p>
          <p>A login request was received for your account ({{email}}). To log in, click the link below:</p>
          <p>{{login_link}}</p>
          <p>This link will expire in ten minutes.</p>
    user_table: users
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/google.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/facebook.yml
startup: {module: Home, type: form}
startup_form: null
